<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body style="font-family: sans-serif">
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div
      class="timer"
      style="
        font-weight: 100;

        text-align: left;
        font-size: 20px;
      "
    >
      <div
        class="field"
        style="
          margin-top: 20px;
          padding: 10px;
          border-radius: 3px;
          background: rgb(255, 251, 0);
          display: inline-block;
        "
      >
        <span
          style="
            padding: 15px;
            border-radius: 3px;
            background: rgb(0, 195, 255);
            display: inline-block;
          "
          class="value"
          data-days
          >00</span
        >
        <span
          style="
            display: block;
            text-align: center;
            padding-top: 5px;
            font-size: 16px;
          "
          class="label"
          >Days</span
        >
      </div>
      <div
        class="field"
        style="
          padding: 10px;
          border-radius: 3px;
          background: rgb(255, 251, 0);
          display: inline-block;
        "
      >
        <span
          style="
            padding: 15px;
            border-radius: 3px;
            background: rgb(0, 195, 255);
            display: inline-block;
          "
          class="value"
          data-hours
          >00</span
        >
        <span
          style="
            display: block;
            text-align: center;
            padding-top: 5px;
            font-size: 16px;
          "
          class="label"
          >Hours</span
        >
      </div>
      <div
        class="field"
        style="
          padding: 10px;
          border-radius: 3px;
          background: rgb(255, 251, 0);
          display: inline-block;
        "
      >
        <span
          style="
            padding: 15px;
            border-radius: 3px;
            background: rgb(0, 195, 255);
            display: inline-block;
          "
          class="value"
          data-minutes
          >00</span
        >
        <span
          style="
            display: block;
            text-align: center;
            text-align: center;
            padding-top: 5px;
            font-size: 16px;
          "
          class="label"
          >Minutes</span
        >
      </div>
      <div
        class="field"
        style="
          padding: 10px;
          border-radius: 3px;
          background: rgb(255, 251, 0);
          display: inline-block;
        "
      >
        <span
          style="
            padding: 15px;
            border-radius: 3px;
            background: rgb(0, 195, 255);
            display: inline-block;
          "
          class="value"
          data-seconds
          >00</span
        >
        <span
          style="
            display: block;
            text-align: center;
            padding-top: 5px;
            font-size: 16px;
          "
          class="label"
          >Seconds</span
        >
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
